name: Cypress API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1'  # every Monday at 00:00 UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      GOREST_API_TOKEN: ${{ secrets.GOREST_API_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Cypress Test Report
        if: always()  # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/mochawesome  # report output path

      - name: Notify Discord (completed)
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "ðŸ“¦ Cypress test job completed on `${{ github.ref_name }}`. âœ… Check artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
